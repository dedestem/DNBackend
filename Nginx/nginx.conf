server {
    listen 80;
    server_name web1.davidnet.net;

    # Redirect all HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name web1.davidnet.net;

    # Path to the SSL certificate and private key
    ssl_certificate     /etc/nginx/certs/web1.davidnet.net.crt;
    ssl_certificate_key /etc/nginx/certs/web1.davidnet.net.key;

    # SSL settings
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Enable HSTS (optional)
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Root directory where your website's files are stored
    root /usr/share/nginx/html;
    index index.html;

    # Serve your static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Additional security headers (optional)
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
}
